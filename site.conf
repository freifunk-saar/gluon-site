-- This is an example site configuration for Gluon v2014.3.x
{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456.
  hostname_prefix = 'ffsaar',

  -- Name of the community.
  site_name = 'Freifunk Saar',

  -- Shorthand of the community.
  site_code = 'ffsaar',

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.24.192.0/18',
  prefix6 = 'fd4e:f2d7:88d2::/48',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time.zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'ntp.services.ffsaar'},

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuratoin for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 1,

    -- ESSID used for client network.
    ssid = 'saar.freifunk.net',

    -- Specifies the channel width in 802.11n and 802.11ac mode.
    -- Possible values are:
    -- HT20 (single 20MHz channel),
    -- HT40- (2x 20MHz channels, secondary below)
    -- HT40+ (2x 20MHz channels, secondary above)
    htmode = 'HT20',

    -- Adjust these values!
    mesh_ssid = '5e:ba:7a:d2:c4:ba',  -- ESSID used for mesh
    mesh_bssid = '5e:ba:7a:d2:c4:ba', -- BSSID used for mesh

    -- Bitrate used for multicast/broadcast packets.
    mesh_mcast_rate = 12000,
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel and htmode.
  wifi5 = {
    ssid = 'saar.freifunk.net',
    channel = 100,
    htmode = 'HT40+',
    mesh_ssid = '5e:ba:7a:d2:c4:ba',
    mesh_bssid = '5e:ba:7a:d2:c4:ba',
    mesh_mcast_rate = 12000,
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.24.192.1',
    ip6 = 'fd4e:f2d7:88d2:ffff::1',

    -- anycast MAC of all nodes
    mac = '32:3d:f9:8f:01:53',
  },

  -- Refer to http://fastd.readthedocs.org/en/latest/ to better understand
  -- what these options do.
  fastd_mesh_vpn = {
    -- List of crypto-methods to use.
    methods = {'salsa2012+gmac'},
    mtu = 1426,
    backbone = {
      -- Limit number of connected peers to reduce bandwidth.
      limit = 2,

      -- List of peers.
      peers = {
        gw1 = {
          key = '5136a920a8c7aa9ae2ca1c2a1e33ea8c45e01501fac0f02b9d6a05b167ac5993',
          remotes = {'ipv4 "gw1.saar.freifunk.net" port 10000'},
        },

        gw2 = {
          key = '80859883c8a22867b20082078ab0934bdf58f556e7acda90730ea282d8da9388',
          remotes = {'ipv4 "gw2.saar.freifunk.net" port 10000'},
        },

        gw3 = {
          key = '711d1dc6f2048ffe88997441612ca764595b414abea5495c4f3ce746c72774e6',
          remotes = {'ipv4 "gw3.saar.freifunk.net" port 10000'},
        },

        gw4 = {
          key = '33e02014b00a45bc8249b4428a9da614a370b5e386fa5d8d66c325941aa27568',
          remotes = {'ipv4 "gw4.saar.freifunk.net" port 10000'},
        },

      },
    },
  },

  autoupdater = {
    enabled = 0,
    -- Default branch. Don't forget to set GLUON_BRANCH when building!
    branch = 'stable',

    -- List of branches. You may define multiple branches.
    branches = {
      stable = {
        name = 'stable',

        -- List of mirrors to fetch images from. IPv6 required!
        mirrors = {
          'http://static.services.ffsaar/firmware/stable/sysupgrade',
        },

        -- Number of good signatures required.
        -- Have multiple maintainers sign your build and only
        -- accept it when a sufficient number of them have
        -- signed it.
        good_signatures = 2,

        -- List of public keys of maintainers.
        pubkeys = {
                '1672831cfc45652702485adb1ce5e6c7fbaed0dd7f577e7ac13492c58aa9c5f5', -- Tobias
                'fc8ecaf0eb95e48c035272deace39e8b897bfa7332949f9feedc31d3788facb4', -- Constantin
        },
      },

      beta = {
        name = 'beta',

        -- List of mirrors to fetch images from. IPv6 required!
        mirrors = {
          'http://static.services.ffsaar/firmware/stable/sysupgrade',
        },

        -- Number of good signatures required.
        -- Have multiple maintainers sign your build and only
        -- accept it when a sufficient number of them have
        -- signed it.
        good_signatures = 1,

        -- List of public keys of maintainers.
        pubkeys = {
                '1672831cfc45652702485adb1ce5e6c7fbaed0dd7f577e7ac13492c58aa9c5f5', -- Tobias
                'fc8ecaf0eb95e48c035272deace39e8b897bfa7332949f9feedc31d3788facb4', -- Constantin
        },
      },

    },
  },

  -- Bandwidth limiting
  simple_tc = {
    mesh_vpn = {
      ifname = 'mesh-vpn',

      -- You may enable it by default here.
      enabled = true,

      -- Default upload limit (kbit/s).
      limit_egress = 200,

      -- Default download limit (kbit/s).
      limit_ingress = 3000,
    },
  },

  -- These strings are shown in config mode. Some HTML is permissible.
  --
  -- msg_welcome: shown at startup
  -- msg_pubkey:  shown when VPN is enabled
  -- msg_reboot:  shown during reboot (after finishing configuration)
  --
  -- You may use some variables, e.g.:
  --
  -- <%=hostname%>               - the node's hostname
  -- <%=pubkey%>                - the fastd public key
  -- <%=sysconfig.primary_mac%> - the node's primary MAC
  config_mode = {
    msg_welcome = [[
Willkommen zum Einrichtungsassistenten für deinen neuen Freifunk Saar-
Knoten. Fülle das folgende Formular deinen Vorstellungen entsprechend 
aus und sende es ab.
]],
    msg_pubkey = [[
Dies ist der öffentliche Schlüssel deines Freifunk-Knotens. Erst nachdem
er auf den Servern des Freifunk Saar-Projektes eingetragen wurde,
kann sich dein Knoten mit dem Saarländischen Mesh-VPN zu verbinden. Bitte
schicke dazu diesen Schlüssel und den Namen deines Knotens
(<em><%=hostname%></em>) an
<a href="mailto:freifunk-vpn@lists.hacksaar.de">freifunk-vpn@lists.hacksaar.de</a>.
]],
    msg_reboot = [[
<p>
Dein Knoten startet gerade neu und wird anschließend versuchen,
sich anschließend mit anderen Freifunk-Knoten in seiner Nähe zu
verbinden. Weitere Informationen zur Freifunk Saar-Community 
findest du auf
<a href="http://saar.freifunk.net/">unserer Webseite</a>.
</p>
<p>
Viel Spaß mit deinem Knoten und der Erkundung von Freifunk!
</p>
]],
  },
}

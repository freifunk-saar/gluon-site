-- Freifunk Saar Gluon site config
--
-- Take a look at the documentation located at
-- http://gluon.readthedocs.org/ for details.
--
-- This configuration will not work as it. You're required to make
-- community specific changes to it!
{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456.
  hostname_prefix = 'ffsaar-',

  -- Name of the community.
  site_name = 'Freifunk Saar',

  -- Shorthand of the community.
  site_code = 'ffsaar',

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.24.192.0/18',
  prefix6 = 'fd4e:f2d7:88d2:ffff::/64',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time.zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {
    'gw1.ffsaar',
    'gw2.ffsaar',
    'gw3.ffsaar',
    'gw4.ffsaar',
    'gw5.ffsaar',
    'gw6.ffsaar',
    'gw7.ffsaar',
    'gw8.ffsaar',
  },

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuratoin for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 1,

    ap = {
      -- ESSID used for client network.
      ssid = 'saar.freifunk.net',
    },

    ibss = {
      -- Adjust these values!
      ssid = '5e:ba:7a:d2:c4:b9',  -- ESSID used for mesh
      bssid = '5e:ba:7a:d2:c4:b9', -- BSSID used for mesh

      -- Bitrate used for multicast/broadcast packets.
      mcast_rate = 12000,
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel and htmode.
  wifi5 = {
    -- Wireless channel.
    channel = 36,

    ap = {
      -- ESSID used for client network.
      ssid = 'saar.freifunk.net',
    },

    ibss = {
      -- Adjust these values!
      ssid = '5e:ba:7a:d2:c4:b9',  -- ESSID used for mesh
      bssid = '5e:ba:7a:d2:c4:b9', -- BSSID used for mesh

      -- Bitrate used for multicast/broadcast packets.
      mcast_rate = 12000,
    },
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.24.192.1',
    ip6 = 'fd4e:f2d7:88d2:ffff::1',

    -- anycast MAC of all nodes
    mac = '32:3d:f9:8f:01:52',
  },

  -- Refer to http://fastd.readthedocs.org/en/latest/ to better understand
  -- what these options do.
  fastd_mesh_vpn = {
    enabled = true,
    -- List of crypto-methods to use.
    methods = {'salsa2012+umac'},
    mtu = 1406,
    groups = {
      backbone = {
        -- Limit number of connected peers to reduce bandwidth.
        limit = 1,

        -- List of peers.
        peers = {
